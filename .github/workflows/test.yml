name: Test application
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
  steps:
    - name: Code checkout
      uses: actions/checkout@v3
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install pytest
    - name: Run tests
      run: pytest
